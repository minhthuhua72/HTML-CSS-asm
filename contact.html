    <main>
        <h1><span class="vline">CONTACT</span></h1>
        <form class="content" method="GET" action="contact.html">
            <p id="thongBao"></p>
            <!-- contact purpose -->
            <div class="wrap-input150">
                <label for="purpose" class="form-group required">Contact Purpose</label>
                <select id="purpose">
                    <option value="0" selected>Select the purpose</option>
                    <option value="1">Product</option>
                    <option value="2">How to place order</option>
                    <option value="3">Ordering</option>
                    <option value="4">Payment</option>
                    <option value="5">Delivery</option>
                    <option value="6">Refund</option>
                    <option value="7">Account</option>
                </select>
            </div>
            <!-- input full name -->
            <div class="wrap-input150">
                <label for="name" class="form-group required">Full Name</label>
                <input class="input100" type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <!-- input email -->
            <div class="wrap-input150">
                <label for="mail" class="form-group required">Email</label>
                <input class="input100" type="email" id="mail" name="email" placeholder="Enter your email" required>
            </div>
            <!-- input number phone -->
            <div class="wrap-input150">
                <label for="phonenum" class="form-group required">Phone Number</label>
                <input class="input100" type="tel" id="phonenum" name="phonenumber" maxlength="10" minlength="10"
                    placeholder="Enter your phone number" required>
            </div>
            <!-- input preferred contact method -->
            <div class="wrap-input150">
                <label class="form-group">Preferred Contact Method</label>
                <input type="radio" id="smail" name="method" value="email" />
                <label for="smail">Email</label>
                <input type="radio" id="num" name="method" value="phone" />
                <label for="num">Phone</label>
            </div>
            <!-- select Contact days -->
            <div class="wrap-input150">
                <span class="form-group">Contact Days</span><br>
                <input type="checkbox" id="mon" name="mon" value="Monday">
                <label for="mon">Monday</label><br>
                <input type="checkbox" id="tue" name="tue" value="Tuesday">
                <label for="tue">Tuesday</label><br>
                <input type="checkbox" id="wed" name="wed" value="Wednesday">
                <label for="wed">Wednesday</label><br>
                <input type="checkbox" id="thu" name="thu" value="Thursday">
                <label for="thu">Thursday</label><br>
                <input type="checkbox" id="fri" name="fri" value="Friday">
                <label for="fri">Friday</label><br>
                <input type="checkbox" id="sat" name="sat" value="Saturday">
                <label for="sat">Saturday</label><br>
                <input type="checkbox" id="sun" name="sun" value="Sunday">
                <label for="sun">Sunday</label><br>
            </div>
            <!-- textfield -->
            <div class="wrap-input150">
                <span for="mess" id="messLabel">Message</span><span id="nortimess"></span>
                <textarea name="mess" id="mess" placeholder="Enter your message here" cols="85" rows="10"></textarea>
                <span id="count">0</span>
            </div>

            <!-- button -->
            <div class="button-control">
                <input type="submit" value="Send" onclick="checkVali()">
                <input type="reset" value="Clear">
            </div>
        </form>
