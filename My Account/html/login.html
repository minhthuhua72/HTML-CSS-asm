            <span>Shopeeverse</span>
        </a>
        <nav>
            <!--Responsive Navbar-->
            <input type="checkbox" id="active">
            <label for="active">
                <i class="fa fa-bars" id="open"></i>
                <i class="fa fa-times" id="close"></i>
            </label>
            <ul>
                <li><a class="underline" href="index.html">Home</a></li>
                <li><a class="underline" href="AboutUs.html">About Us</a></li>
                <li class="browse">
                    <span id="browse-text"><a href="#">Browse</a></span>
                    <ul class="browse-dropdown">
                        <li class="browse-dropdown-info">
                            <a class="browse-links" href="browse-store-name.html">Browse Stores by Name</a>
                        </li>

            </ul>
        </nav>
    </header>
    <!--EndHeader-->

    
    <main>
        <form class="content" method="get" action="../html/login.html">
            <fieldset>
                <legend>Login</legend>
                    <div>
                        <label for="mail"><b>Email Address</b></label>
                        <input class="input-design" type="email" id="mail" name="mail" placeholder="Enter Email Address" required>
                    </div>
                    <div>
                        <label for="pw"><b>Password</b></label>
                        <input class="input-design" type="password" id="pw" name="password" maxlength="10" minlength="6"
                                placeholder="Enter Password" required>
                    </div>
                    <div><button type="submit">Login</button></div>
                    <label>
                        <input type="checkbox" checked="checked" name="remember"> Remember me
                    </label>
                    <div class="fpass">
                        <a style="color: blue;" class="pws" href="ForgetPw.html">Forgot Password?</a>
                    </div>
                    <div class="no-regis">
                        Not Registered? <a style="color: blue;" href="../html/register.html">Click here</a>
                    </div>
            </fieldset>
        </form>
    </main>
